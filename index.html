<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Review & Rating Platform</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Dashboard Page -->
<div id="dashboardPage" class="page">
  <header>
    <h1>üé¨ Movie Dashboard</h1>
    <div class="controls">
      <input type="text" id="searchBox" placeholder="Search movies..." onkeyup="searchMovies()">
      <select id="genreFilter" onchange="filterGenre()">
        <option value="">All Genres</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <option value="Horror">Horror</option>
      </select>
      <select id="sortSelect" onchange="sortMovies(this.value)">
        <option value="">Sort By</option>
        <option value="title">Title A-Z</option>
        <option value="rating">Rating High-Low</option>
      </select>
      <button onclick="toggleDarkMode()">üåô Dark Mode</button>
    </div>
  </header>

  <main>
    <div id="movieList" class="movie-list"></div>
  </main>

  <!-- Movie Details Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalGenre"></p>
      <p id="modalDesc"></p>
      <div id="avgRating"></div>
      <div id="reviews"></div>
      <div class="review-form">
        <input type="text" id="reviewInput" placeholder="Write a review...">
        <select id="ratingInput">
          <option value="5">‚≠ê 5</option>
          <option value="4">‚≠ê 4</option>
          <option value="3">‚≠ê 3</option>
          <option value="2">‚≠ê 2</option>
          <option value="1">‚≠ê 1</option>
        </select>
        <button onclick="addReview()">Submit</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
